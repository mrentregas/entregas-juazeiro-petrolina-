
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EntregaFÃ¡cil JuÃ¡Petro - Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #b30000;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #222;
    }
    .msg {
      margin-bottom: 10px;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      word-wrap: break-word;
    }
    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #111;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      flex: 1;
    }
    button {
      background-color: #b30000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <header>ðŸ“¦ EntregaFÃ¡cil JuÃ¡Petro - Chat</header>

  <div id="chat"></div>

  <footer>
    <input type="text" id="nome" placeholder="Seu nome (Loja ou Entregador)" />
    <input type="text" id="mensagem" placeholder="Mensagem" />
    <button onclick="enviar()">Enviar</button>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6bglXoLtD-__wgXryBpytXL2Ps8oS1p4",
      authDomain: "entregas-jua-petro.firebaseapp.com",
      projectId: "entregas-jua-petro",
      storageBucket: "entregas-jua-petro.firebasestorage.app",
      messagingSenderId: "740486676027",
      appId: "1:740486676027:web:e51e9b26a5511c49b5a61e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nomeInput = document.getElementById('nome');
    const mensagemInput = document.getElementById('mensagem');
    const chat = document.getElementById('chat');

    let nome = localStorage.getItem('entregas_nome') || "";
    if (nome) nomeInput.value = nome;
    nomeInput.addEventListener('change', () => {
      nome = nomeInput.value.trim();
      localStorage.setItem('entregas_nome', nome);
    });

    function enviar() {
      const texto = mensagemInput.value.trim();
      if (!nome || !texto) return;

      db.ref('entregaAtual').once('value', snapshot => {
        const data = snapshot.val();

        if (!data && texto.toLowerCase().includes('entrega')) {
          db.ref('entregaAtual').set({ lojista: nome, texto, aceita: false });
          mensagemInput.value = "";
          return;
        }

        if (data && !data.aceita && texto.toLowerCase().includes('entrega')) {
          db.ref('entregaAtual').set({ lojista: nome, texto, aceita: false });
          mensagemInput.value = "";
        }
        else if (data && data.aceita && (nome === data.lojista || nome === data.entregador)) {
          const msg = {
            nome,
            texto,
            timestamp: Date.now(),
            privado: true
          };
          db.ref('mensagensPrivadas').push(msg);
          mensagemInput.value = "";
        }
      });
    }

    db.ref('entregaAtual').on('value', snapshot => {
      const data = snapshot.val();
      chat.innerHTML = "";

      if (data) {
        const msg = document.createElement('div');
        msg.className = 'msg';
        msg.innerHTML = `<strong>${data.lojista}:</strong> ${data.texto}`;
        chat.appendChild(msg);

        if (!data.aceita && nome && nome !== data.lojista) {
          const aceitar = document.createElement('button');
          aceitar.textContent = 'Aceitar entrega';
          aceitar.onclick = () => {
            db.ref('entregaAtual').update({ aceita: true, entregador: nome });
          };

          const rejeitar = document.createElement('button');
          rejeitar.textContent = 'Rejeitar';
          rejeitar.onclick = () => {
            const msg = document.createElement('div');
            msg.className = 'msg';
            msg.textContent = 'VocÃª rejeitou a entrega.';
            chat.appendChild(msg);
          };

          chat.appendChild(aceitar);
          chat.appendChild(rejeitar);
        }
      }
    });

    db.ref('mensagensPrivadas').on('child_added', snapshot => {
      const msg = snapshot.val();
      db.ref('entregaAtual').once('value', entregaSnap => {
        const entrega = entregaSnap.val();
        if (!entrega) return;
        if ((msg.nome === nome || nome === entrega.entregador || nome === entrega.lojista) && msg.privado) {
          const div = document.createElement('div');
          div.className = 'msg';
          div.innerHTML = `<strong>${msg.nome}</strong>: ${msg.texto}`;
          chat.appendChild(div);
          chat.scrollTop = chat.scrollHeight;
        }
      });
    });
  </script>
</body>
</html>
